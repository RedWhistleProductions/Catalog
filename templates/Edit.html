<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">
	</head>
	
	<body>
		<h1>{{Query.Owner.User_Name}}'s {{Query.Name}}</h1>
		<h2>
			{% if Query != [] %}
				<form name = "Editor" method = "POST" action = "{{url_for('Item_Editor', Item_ID = Query.ID)}}" enctype="multipart/form-data">
					<table>
						<tr><td><label>Category</label></td>
						<td><input name = "Category" value = "{{Query.Category }}"></td></tr>

						<tr><td><label>Item</label></td>
						<td><input name = "Name" value = "{{Query.Name}}"></td></tr>

						<tr><td><label>Description</label></td>
						<td><textarea name = "Description" >{{Query.Description}}</textarea></td></tr>

						<tr><td><label>Image</label></td>
						<td><input name = "file" type="file" accept="image/*"></td>

						<tr><td><input value = "Submit" type = "Submit"></td></td>
						<td></tr>
						</table>
				</form>
				
				<form name = "Delete" method = "GET" action = "{{url_for('Delete_Selected_Item', Item_ID = Query.ID)}}">
					<input type = "Submit" value = "Delete">
				</form>
			{% endif %}
		</h2>
	</body>
</html>
